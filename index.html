<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="support-files/styles/style.css" type="text/css" media="screen" />

    <script type="text/javascript">
        function blockMove() {
            event.preventDefault();
        }
    </script>

</head>

<body ontouchmove="blockMove()">

    <div class="wrapper">

        <div class="deck" id="deck">
            <div class="card">
                <iframe src="code/index.html" scrolling=yes frameborder=0 allowtransparency=yes></iframe>
            </div>

        </div>
    </div>



    <div class="landscape">

        <div>This site uses portrait mode
            <br>Please rotate screen </div>
        <img class="rotate-icon" src="support-files/media/rotate.png">

    </div>
    

</body>

</html>
